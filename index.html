<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Cricket Overlay</title>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; font-family: 'Arial Black', sans-serif; }

        /* मुख्य स्कोरबोर्ड कंटेनर */
        .main-container {
            position: relative;
            width: 1000px;
            height: 200px;
            background: linear-gradient(to bottom, #0042cc, #002b80);
            border: 4px solid #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            color: white;
            padding: 0 20px;
        }

        /* टीम का झंडा और नाम */
        .team-box { text-align: center; width: 150px; }
        .flag { width: 80px; height: 50px; border: 2px solid #fff; }

        /* स्कोर का हिस्सा */
        .score-box { flex-grow: 1; text-align: center; }
        .score-text { font-size: 80px; margin: 0; text-shadow: 3px 3px #000; }
        .overs-text { font-size: 25px; color: #ffde00; }

        /* बैट्समैन वाला सेक्शन */
        .players-bar {
            position: absolute;
            bottom: -80px;
            width: 100%;
            display: flex;
            gap: 10px;
        }
        .player-card {
            background: rgba(0,0,0,0.8);
            border-bottom: 5px solid #ff0000;
            padding: 10px;
            width: 48%;
            display: flex;
            align-items: center;
        }
        .player-img { width: 60px; height: 60px; border-radius: 50%; margin-right: 15px; border: 2px solid #fff; }

        /* गूगल के स्कोर को यहाँ "छुपकर" लोड करेंगे */
        #hidden-google-box {
            position: absolute;
            top: -5000px; /* इसे स्क्रीन से बाहर भेज दिया */
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="team-box">
        <img src="https://flagcdn.com/w160/in.png" class="flag">
        <h2>INDIA</h2>
    </div>
    
    <div class="score-box">
        <p class="score-text" id="live-run-wicket">00 - 0</p>
        <p class="overs-text" id="live-overs">OVERS: 0.0</p>
    </div>

    <div class="team-box">
        <img src="https://flagcdn.com/w160/pk.png" class="flag">
        <h2>PAK</h2>
    </div>

    <div class="players-bar">
        <div class="player-card">
            <img src="https://via.placeholder.com/60" class="player-img" id="img-bat1">
            <div>
                <div id="name-bat1" style="color: #ffde00;">BATSMAN 1</div>
                <div id="score-bat1">0 (0)</div>
            </div>
        </div>
        <div class="player-card">
            <img src="https://via.placeholder.com/60" class="player-img" id="img-bat2">
            <div>
                <div id="name-bat2">BATSMAN 2</div>
                <div id="score-bat2">0 (0)</div>
            </div>
        </div>
    </div>
</div>

<iframe id="google-frame" src="about:blank" style="display:none;"></iframe>

<script>
    // यह स्क्रिप्ट गूगल के डेटा को आपकी सुंदर डिज़ाइन में फिट करेगी
    async function syncScore() {
        // नोट: असली ऑटोमेशन के लिए आपको एक 'CORS Proxy' का उपयोग करना होगा 
        // ताकि आपकी साइट गूगल का डेटा पढ़ सके। 
        // अभी के लिए यह डमी डेटा दिखा रहा है।
        document.getElementById('live-run-wicket').innerText = "97 - 2";
        document.getElementById('live-overs').innerText = "OVERS: 10.3";
        document.getElementById('name-bat1').innerText = "S. YADAV";
        document.getElementById('score-bat1').innerText = "45 (28)";
    }

    setInterval(syncScore, 5000);
</script>

</body>
</html>
